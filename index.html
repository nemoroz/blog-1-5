<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="Компания CPS производит ремонт техники DELL и является авторизованным сервисным центром">
    <meta name="keywords" content="cps, ремонт техники, dell, сервисный центр dell, ремонт ноутбуков dell">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Сервис ремонта техники CPS</title>
</head>
<body>
<div class="brands">
    <h2 class="brands__title">
        <div class="container">Ремонт техники различных брендов</div>
    </h2>

    <div class="container">
        <div class="brands__list-wrapper swiper-container">
            <ul class="brands__list swiper-wrapper">
                <!-- lenovo -->
                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/lenovo-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>
                <!-- samsung -->
                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/samsung-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>
                <!-- apple -->
                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/apple-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/view-sonic-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/bosch-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/hp-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/acer-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/sony-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>
                <!--  -->

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/lenovo-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/samsung-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>

                <li class="swiper-slide brand-card">
                    <div class="brand-card__logo">
                        <img src="assets/img/brands/apple-brand.png" alt="Lenovo" />
                    </div>
                    <button class="brand-card__to-detail"></button>
                </li>
            </ul>

            <div class="swiper-pagination"></div>
            <button class="brands__show-all show-all">
                <img src="assets/img/show-more-icon.svg" alt="" class="show-all__icon" />
                <span class="show-all__text">Показать все</span>
            </button>
        </div>
    </div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
